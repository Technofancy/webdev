<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>

    <style>
    </style>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo-wrapper">
            <img src="./img/Standard Collection 27logo.png" alt="Logo">
            <p>Lasles<span>VPN</span></p>
        </div>

        <ul>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Features</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
            <li>
                <a href="#">Testimonials</a>

            </li>
            <li>
                <a href="#">Help</a>
            </li>
        </ul>

        <div class="Sign">
            <a href="#">Sign In</a>
            <button><a href="#">Sign Up</a></button>
        </div>
    </div>

    <div class="main-view">
        <div class="left-view">
            <p class="first">Want anything to be easy with <span>LaslesVPN.</span></p>

            <p class="second">provide a network for all your needs with ease and fun using <span>LaslesVPN</span>
                discover interesting
                features from us.</p>

            <div class="get-started">
                <button><a href="#">Get Started</a></button>
            </div>

        </div>

        <div class="right-view">
            <img src="./img/Illustration 1.png" alt="Thumbnail View">
        </div>
    </div>

    <div class="num-bar">

        <div class="users num">
            <img src="./img/user-icon.png" alt="users-logo" class="logo">
            <p><span>90+</span><br>Users</p>
        </div>

        <div class="locations num">
            <img src="./img/location.png" alt="Locations-logo" class="logo">
            <p><span>30+</span><br>Locations</p>
        </div>

        <div class="servers num">
            <img src="./img/server.png" alt="servers-logo" class="logo">
            <p><span>50+</span><br>Servers</p>
        </div>

    </div>
</body>

</html>
