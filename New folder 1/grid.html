<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        * {
            margin: 0;
            padding: 33px;
            box-sizing: border-box;
        }

        h1 {
            color: blueviolet;
            text-align: center;
            margin-bottom: -33px;
            /* transform: rotate(180deg); */
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2.5px;
        }

        .container { 
            padding-right: 1rem;
            padding-left: 1.7rem;
            max-width: 1140px;
            margin-right: auto;
            margin-left: auto;
            /* transform: rotate(183deg); */
        }

        .project {
            border: 1px solid green;
            padding: 1rem;
            min-height: 70px;
            min-width: 70px;
            color: red;
            text-align: center;
            font-style: oblique;
            /* transform: rotate(180deg); */
        }

        .project:nth-child(1) {
            grid-row: span 2;
            background-color: aqua;
            color: blue;
            border-radius: 75%;
        }
        .project:nth-child(3) {
            grid-column : 3/3;
            grid-row: span 4;
            background-color: blue;
            color: antiquewhite;
            border-radius: 100%;
        }
        .project:nth-child(5) {
            grid-row: span 2;
            background-color: aqua;
            color: blue;
            border-radius: 75%;
        }
        .project:nth-child(6) {
            grid-row: span 2;
            background-color: aqua;
            color: blue;
        }
        .project:nth-child(7) {
            grid-row: span 2;
            background-color: aqua;
            color: blue;
        }
        .project:nth-child(8) {
            grid-row: span 2;
            background-color: blue;
            color: antiquewhite;
        }
        .project:nth-child(9) {
            grid-row: span 2;
            background-color: blue;
            color: antiquewhite;
        }
        .project:nth-child(10) {
            z-index: 11;
            grid-column: 1/6;
            background-color: red;
            color: antiquewhite;
            border-radius: 5%;
        }
        
    </style>
</head> 

<body>
    <h1>Containers</h1>
    <div class="projects container">
        <div class="project">1</div>
        <div class="project">2</div>
        <div class="project">3</div>
        <div class="project">4</div>
        <div class="project">5</div>
        <div class="project">6</div>
        <div class="project">7</div>
        <div class="project">8</div>
        <div class="project">9</div>
        <div class="project">10</div>
    </div>
</body>

</html>
