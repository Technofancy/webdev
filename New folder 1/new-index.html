<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Design</title>

    <style>
        body {
            background: grey;
        }
        .portrait-view {
            background: #fff;
            border: 1.5px solid grey;
            height: 555px;
            width: 333px;
            margin: auto;
            border-radius: 11px;
            
        }
        .full-img {
            border: 1px solid;
            border-radius: 11px;
            height: 45%;
            width: 95%;
            margin: auto;
            margin-top: 2.5%;

        }
        .full-img img {
            height: 99.99%;
            width: 99.99%;
            border-radius: 11px;
            box-sizing: border-box;
            /* margin: 10px; */
        }

        .img-tags {
            margin-top: 5%;
            margin-left: 5%;
        }

        .img-tags span {
            border: 1px solid grey;
            border-radius: 33px;
            padding: 1.5%;
            margin-right: 10px;
            margin-bottom: 0;
        }

        h1 {
            margin: 10% 3%;
            margin-bottom: 0;
        }

        .content-body {
            width: 93%;
            margin: auto;
            font-size: 18px;
            margin-bottom: 0;
        }

        .readmore {
            /* width: 50%; */
            margin-top: 10%;
            margin-bottom: 0;
            margin-left: 33%;
        }
        button {
            width: 50%;
            border: 1px solid skyblue;
            border-radius: 33px;
            padding: 3%;
            color: blue;
            font : bold;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="portrait-view">
        <div class="full-img">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/08/a4/a2/1a/lago-di-braies.jpg?w=2000&h=-1&s=1  " alt="Uploaded Image">
        </div>
        <div class="img-tags">
            <span>Nature</span>
            <span>Lake</span>
            <span>Italy</span>
        </div>
        <div class="content-title">
            <h1>Lago di Braies</h1>
        </div>
        <div class="content-body">
            <p>"Lago di Braies, an enchanting alpine lake in Italy's Dolomite region, captivates with its turquoise waters, surrounded by majestic peaks."</p>
        </div>
        <div class="readmore">
            <button><b><i><a href="../index.html">Read More</a></i></b></button>
        </div>
    </div>
</body>
</html>
