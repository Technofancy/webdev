<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid;
            height: 100px;
            width: 100px;
            /* gap: 2px; */
        }
    .static {
        list-style: none;
    }
    .relative {
        list-style: none;
    }
    .obsolute {
        list-style: none;
    }
    .fixed {
        list-style: none;
    }
    .sticky {
        list-style: none;
    }
    </style>
</head>
<body>
    <ul>
        <li class="box static">static</li>
        <li class="box relative">relative</li>
        <li class="box obsolute">obsolute</li>
        <li class="box fixed">fixed</li>
        <li class="box sticky">sticky</li>
    </ul>
</body>
</html>
